<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/dist/output.css" type="text/css">
</head>
<body>
    <div class="container">
    <table class="table mx-auto my-2">
        <thead class="table-header-group bg-slate-500">
            <tr class="table-row w-full">
            <th class="table-cell w-1/6 border-solid border-2 border-black p-1">Title</th>
            <th class="table-cell w-1/6 border-solid border-2 border-black p-1">Author</th>
            <th class="table-cell w-1/6 border-solid border-2 border-black p-1">Pages</th>
            <th class="table-cell w-1/6 border-solid border-2 border-black p-1">Read</th>
            <th class="table-cell w-1/6 border-solid border-2 border-black p-1">Toggle read</th>
            <th class="table-cell w-1/6 border-solid border-2 border-black p-1">Delete</th>
            </tr>
        </thead>
        <tbody id="library" class="table-row-group"></tbody>
    </table>

    <div class="flex">
    <button id="newButton" class="mx-auto rounded-full bg-slate-500 border-solid border-2 border-black p-1" onclick="newBook()">NEW BOOK</button>
    </div>

    <form id="newBookForm" class="mx-auto" onsubmit="submitNewBook(e);">
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="author" placeholder="Author">
        <input type="number" id="pages" placeholder="Pages">
        <input type="checkbox" id="read">
        <label for="read">Read</label>
        <button type="submit" class="rounded-full bg-slate-500 border-solid border-2 border-black p-1" id="submitNewBook">SUBMIT</button>
    </form>
    </div>
    
    <script src="./library.js"></script>
</body>
</html>
